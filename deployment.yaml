apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
  labels:
    app: conversao-temperatura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversao-temperatura
  template:
    metadata:
      labels:
        app: conversao-temperatura
    spec:
      containers:
      - name: conversao-temperatura
        image: joelreis/conversao-temperatura:v1
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: conversao-temperatura
  labels:
    app: conversao-temperatura
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30003
  selector:
    app: conversao-temperatura
